  <style> 
  /* Banner Style */
  :root {
    --swiper-navigation-size: 40px;
}
.swiper{
  /* overflow: unset; */
}
.swiper-button-next,
.swiper-button-prev {
cursor:pointer;
background-color: #3333334f;
color: rgba(255, 255, 255, 0.277) !important;
}
.swiper-button-next {
width: 70px !important;
height: 70px !important;
border-radius: 100%;
right: -35px !important;
top:  45%;
}

.swiper-button-prev {
width: 70px !important;
height: 70px !important;
border-radius: 100%;
left: -35px !important;
top:  45%;
}
.swiper-button-next:hover,
.swiper-button-prev:hover{
background-color: #333333b5!important;
color: rgba(255, 255, 255, 0.703)!important;
transition: all 80ms ease-in;
}
  </style>
  <section class="w-full bg-transparent py-0">
          <div class=" wrapper-banner banner-carou banner-section ">

            <div class="swiper-button-prev"></div>

  <script>
    var swiper = new Swiper(".mySwiper", {
    speed: 750,
    rewind: true,
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    loop: true,   
    autoplay: {
            delay: 1000,
    },
    });

    </script>
